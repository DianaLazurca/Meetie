<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">

    <meta name="author" content="Dashboard">

    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">



    <title>Meetie - Login</title>



    <!-- Bootstrap core CSS -->

    <link href="css/bootstrap.css" rel="stylesheet">

    <!--external css-->

    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

        

    <!-- Custom styles for this template -->

    <link href="css/style.css" rel="stylesheet">

    <link href="css/style-responsive.css" rel="stylesheet">



    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->

  </head>



  <body  id="login-page">



      <!-- **********************************************************************************************************************************************************

      MAIN CONTENT

      *********************************************************************************************************************************************************** -->



	  <div>

	  	<div class="container">

	  	

		      <form class="form-login" action="index.html">

		        <h2 class="form-login-heading"> <img src="images/logo.png"> </h2>

		        <div class="login-wrap">

		            <h4> Meetie is an application designer for people how like to have an order in their meetings...</h4>

		            <hr>

		            

		            <div class="login-social-link centered">

		            <p>Sign in via your social network</p>
		                
		                <a href="index.html"><img height="50" src="images/twitter-button.png" alt=""></a>

		            </div>

		

		        </div>

		

		          <!-- Modal -->

		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">

		              <div class="modal-dialog">

		                  <div class="modal-content">

		                      <div class="modal-header">

		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

		                          <h4 class="modal-title">Forgot Password ?</h4>

		                      </div>

		                      <div class="modal-body">

		                          <p>Enter your e-mail address below to reset your password.</p>

		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

		

		                      </div>

		                      <div class="modal-footer">

		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>

		                          <button class="btn btn-theme" type="button">Submit</button>

		                      </div>

		                  </div>

		              </div>

		          </div>

		          <!-- modal -->

		

		      </form>	  	

	  	

	  	</div>

	  </div>



    <!-- js placed at the end of the document so the pages load faster -->

    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>



	




  </body>

</html>
